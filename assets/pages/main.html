<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="../styles/SASS/style.css">
</head>

<body id="main-body">
    <form action="" onsubmit="return false">
        <div class="rounds-question">
            <h2>How many rounds?</h2>
            <div class="container-rounds">
                <div>
                    <input type="radio" name="rounds" id="number5">
                    <label for="number5">5</label>
                </div>
                <div>
                    <input type="radio" name="rounds" id="">
                    <label for="number10">10</label>
                </div>
            </div>
            <div class="container-rounds">
                <div>
                    <input type="radio" name="rounds" id="">
                    <label for="number15">15</label>
                </div>
                <div>
                    <input type="radio" name="rounds" id="">
                    <label for="number20">20</label>
                </div>
            </div>
        </div>

        <div class="rounds-question">
            <h2>Current Score</h2>
            <div class="container-rounds">
                <div>
                    <h2 id="playerOne">0</h2>
                </div>
                <div>
                    <h2>:</h2>
                </div>
                <div>
                    <h2 id="player-computer">0</h2>
                </div>
            </div>
            <div class="container-rounds">
                <div id="computer" class="players">
                    <h2>COMPUTER</h2>
                </div>
                <div id="player-one" class="players">
                    <h2>PLAYER ONE</h2>
                </div>
            </div>
        </div>

        <div class="rounds-question-1">
            <h2><span id="computer-choice"></span><span id="user-choice"></span><span id="result"></span>
            </h2>
        </div>

        <div class="rounds-question-2">
            <div class="container-rounds">
                <div class="white-circles" className="options">
                    <img id="scissors" src="../img/cut-ge765c63f8_640.png" alt="Scissors">
                </div>
                <div class="white-circles">
                    <img id="paper" class="paper" src="../img/papyrus-gb64507cbc_1280.png" alt="paper">
                </div>
                <div class="white-circles">
                    <img id="rock" class="stone" src="../img/stone-g8626a3079_640.png" alt="stone">
                </div>
            </div>
        </div>

        <div class="rounds-question-1">
            <h2>MAKE YOUR MOVE.</h2>
        </div>


        <div class="rounds-question-1">
            <a href="main.html">restart</a>
        </div>
    </form>









    <script src="https://kit.fontawesome.com/5523580bc8.js" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>


</html>
